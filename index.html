<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Keyboard Piano</title>
</head>
<body>
    
    <div class="app">
        <header>
            <h1>Keyboard Beatmaker</h1>
            <p>Press keys to play...</p>
            <div class="tempo">
                <input type="range" class="tempo-slider" max="300" min="20" value="150" />
                <p>Tempo: <span class="tempo-nr">150</span></p>
            </div>
        </header>


        <audio src="./sounds/hihat-808.wav"></audio>
        <audio src="./sounds/hihat-acoustic01.wav"></audio>
        <audio src="./sounds/hihat-digital.wav"></audio>
        <audio src="./sounds/kick-808.wav"></audio>
        <audio src="./sounds/kick-heavy.wav"></audio>
        <audio src="./sounds/kick-classic.wav"></audio>
        <audio src="./sounds/snare-808.wav"></audio>
        <audio src="./sounds/snare-acoustic01.wav"></audio>
        <audio src="./sounds/snare-analog.wav"></audio>
        <audio src="./sounds/clap-808.wav"></audio>
        <audio src="/sounds/clap-analog.wav"></audio>
        <audio src="./sounds/clap-tape.wav"></audio>
        <audio src="./sounds/crash-808.wav"></audio>
        <audio src="./sounds/crash-acoustic.wav"></audio>
        <audio src="./sounds/crash-noise.wav"></audio>
        <audio src="./sounds/openhat-808.wav"></audio>
        <audio src="./sounds/openhat-acoustic01.wav"></audio>
        <audio src="./sounds/openhat-slick.wav"></audio>
        <audio src="./sounds/perc-808.wav"></audio>
        <audio src="./sounds/perc-hollow.wav"></audio>
        <audio src="./sounds/perc-short.wav"></audio>
        <audio src="./sounds/ride-acoustic01.wav"></audio>
        <audio src="./sounds/ride-acoustic02.wav"></audio>
        <audio src="./sounds/snare-vinyl01.wav"></audio>
        <audio src="./sounds/tom-808.wav"></audio>
        <audio src="./sounds/tom-acoustic02.wav"></audio>

        <div class="visual">
            <div class="pad pad-1"></div>
            <div class="pad pad-2"></div>
            <div class="pad pad-3"></div>
            <div class="pad pad-4"></div>
            <div class="pad pad-5"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
